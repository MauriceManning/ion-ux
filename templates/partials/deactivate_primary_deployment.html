<div class="modal-header">
  <h1>Deactivate as Primary Deployment: <%= resource_name %></h1>
</div>
<div class="modal-body">
  <p>
    If you are sure you would like to deactivate <%= primary_deployment %> as the primary deployment,
    press the deactivate button below.
  </p>
</div>
<div class="modal-footer">
  <button id="btn-deactivate-primary" class="btn-blue">Deactivate</button>
  <button class="btn-general" data-dismiss="modal">Cancel</button>
</div>
